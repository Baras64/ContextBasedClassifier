<!DOCTYPE HTML>
<html>
	<head>
		<title>Syntax Terror</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	
	</head>
	<body class="is-preload">

		<!-- Sidebar -->
			<section id="sidebar">
				<div class="inner">
					<nav>
						<ul>
							<li><a id="Welcome" href="#intro">Welcome</a></li>
							<li><a id="API" href="#two">API</a></li>
							<li><a href="/">LOGOUT</a></li>
						</ul>
					</nav>
				</div>
			</section>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Intro -->
					<section id="intro" class="wrapper style1 fullscreen fade-up">
						<div class="inner" style=" padding-top:0px !important;"><br>
							<h1>IF ELSE Classifier</h1>
							<p>Classifies text on the basis of its context</p>
							<div class="content">
								<div class="inner">
									<form action="{{url_for('predict_text')}}", method="post">
										<input type="text" placeholder="Type here.." name="sentiment_text" /><br>
										<div class="features">
										<label id="RT" style="font-size:14px;padding:5px">{{ response }}</label>
										<h1 id="gaylord"></h1>
										</div>
										<input type="Submit" value="Let's Analyze" />
									</form>
								</div>
							</div>
						</div>
					</section>

				<!-- Two -->
					<section id="two" class="wrapper style3 fade-up" style="height:600px">
						<div class="inner">
							<h2>Easily integrate this model with the help of our API</h2>
							<p>Use this API key to make a GET request and get the predictions in a JSON format</p>
							
							<div class="features" style="color:white;background-color:black">
								&nbsp<h3>API KEY :</h3>&nbsp
								<label style="font-size:18px">{{ API_KEY }}</label>
							
							</div>
							
						</div>
					</section>


			</div>

		<!-- Footer -->
			<footer id="footer" class="wrapper style1-alt">
				<div class="inner">
					<ul class="menu">
						
					</ul>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
	<script>
		
			//Code to show and hide on Sidebar click
			$( document ).ready(function() {
			
				$("#Welcome").click(function(){
					$("#intro").show();
					$("#one").hide();
					$("#two").hide();
				});
				
				$("#CSV").click(function(){
					$("#intro").hide();
					$("#one").show();
					$("#two").hide();
				});
				
				$("#API").click(function(){
					$("#intro").hide();
					$("#one").hide();
					$("#two").show();
				});
				
			});
				
					
				
		
		</script>
	</body>
</html>
